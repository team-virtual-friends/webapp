apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: gcr.io/ysong-chat/web0910-yi
        ports:
        - containerPort: 5119
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5119
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5119
          initialDelaySeconds: 5
          periodSeconds: 10
