<!DOCTYPE html>
<html>
<head>
    <title>Feedback Submission</title>
</head>
<body>
    <div class="container">
        <h1>Feedback Submission</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
