    <body>

        <section id="page-top">
            <!-- Navigation-->

            <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
                <div class="container px-5">
                    <a class="navbar-brand" href="{{ url_for('home') }}">Virtual Friends</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ms-auto">
    <!--                        <li class="nav-item"><a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a></li>-->
    <!--                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Log In</a></li>-->
                        </ul>
                    </div>
                </div>
            </nav>

        </section>


        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container px-5">
<!--                    <h1 class="masthead-heading mb-0">Create Your Virtual Friends</h1>-->
                    <h2 class="masthead-subheading mb-0">Character Profile</h2>
<!--                    <a class="btn btn-primary btn-xl rounded-pill mt-5" href="#scroll">Join waitlist to create your own virtual friend!</a>-->
<!--                    <a class="btn btn-primary btn-xl mt-5" href="{{ url_for('join_waitlist') }}">Join waitlist to create your own virtual friend!</a>-->
                </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </header>


        <div class="container mt-5 mb-5">
<!--            <h2 class="text-center">Character Profile</h2>-->

            <div class="mt-4">
                <div class="mb-3">
                    <label for="rpm_url" class="form-label">Ready Player Me URL:</label>
                    <p id="rpm_url">{{ character['rpm_url'] }}</p>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <p id="name">{{ character['name'] }}</p>
                </div>

                <div class="mb-3">
                    <label for="character_greeting" class="form-label">Character Greeting:</label>
                    <p id="character_greeting">{{ character['character_greeting'] }}</p>
                </div>

                <div class="mb-3">
                    <label for="character_description" class="form-label">Character Description:</label>
                    <p id="character_description">{{ character['character_description'] }}</p>
                </div>

                <div class="mb-3">
                    <label for="audioFile" class="form-label">Audio File:</label>
                    <!-- You might want to display an audio player here, if you've stored a URL/path to an audio file -->
                    <p id="audioFile">{{ character.get('audio_file_name', 'No audio file') }}</p>
                </div>
            </div>
        </div>


        <!-- Footer-->
        <footer class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Virtual Friends 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
