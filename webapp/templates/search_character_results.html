<!DOCTYPE html>
<html>

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GT5XWFJV12"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-GT5XWFJV12');
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Ready Player Me styles and scripts -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        #modelviewer {
            height: 400px;
            width: 600px;
        }

    </style>
    <!-- End of Ready Player Me -->

    <title>Virtual Friends - Character Search</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>

<body>

    <section id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Virtual Friends Logo" height="40" style="margin-right: 10px;">Virtual Friends
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a></li> -->
                        <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Log In</a></li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </section>


    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container px-5">
                <h2 class="masthead-subheading mb-0">Character Search Result< </h2>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>


<style>
    /* Define a CSS class to style the links */
    .character-link {
        font-size: 2em;   /* Increase the font size */
        margin: 10px 0;  /* Add some vertical margin for spacing */
        display: block;  /* Make the link take up the full line */
        text-decoration: none;  /* Remove the underline */
        color: #333;  /* Dark text color for the links */
    }

    /* Change the color on hover for a nice effect */
    .character-link:hover {
        color: #007BFF;
    }
</style>

<div class="container mt-5 mb-5">
    <!-- Generate links for each character using a loop -->
    {% for character in characters %}
                <div class="card fixed-card">
                <div class="card-body">
                    <a href="{{ url_for('display_character', character_id=character['character_id']) }}">
                        <h5 class="card-title">{{ character['name'] }}</h5>
                    </a>
                    <p class="card-text"><strong>Description: </strong> {{ character['character_description'] }}</p>
                </div>
            </div>
    {% endfor %}
</div>

</body>
</html>
