apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  annotations:
    networking.gke.io/managed-certificates: my-gke-certificate
spec:
  rules:
  - host: virtualfriends.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 80