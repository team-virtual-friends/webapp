    <script>
        const recordButton = document.getElementById('recordAudioButton');
        const audioFileInput = document.getElementById('audioFileForClone');

        window.onload = function () {
            // get audio stream from user's mic
            navigator.mediaDevices.getUserMedia({
                audio: true
            })
            .then(function (stream) {
                recordButton.addEventListener('mousedown', startRecording);
                recordButton.addEventListener('mouseup', stopRecording);
                recordButton.addEventListener('touchstart', startRecording);
                recordButton.addEventListener('touchend', stopRecording);
                recorder = new MediaRecorder(stream);

                // listen to dataavailable, which gets triggered whenever we have
                // an audio blob available
                recorder.addEventListener('dataavailable', onRecordingReady);
            });
        };

        function startRecording() {
            recordButton.innerText = 'Recording... Release to Stop';
            recorder.start();
        }

        function stopRecording() {
            // Stopping the recorder will eventually trigger the `dataavailable` event and we can complete the recording process
            recorder.stop();
            recordButton.innerText = 'Tap & Hold to Record';
        }

        function onRecordingReady(e) {
            const objectUrl = URL.createObjectURL(e.data);
            fetch(objectUrl)
                .then(response => response.blob())
                .then(blob => {
                    const file = new File([blob], 'recording.wav');  // Set the desired filename
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);

                    audioFileInput.files = dataTransfer.files;

                    // Optionally, you can trigger an input change event
                    const event = new Event('change');
                    audioFileInput.dispatchEvent(event);
                })
                .catch(error => console.error('Error fetching file:', error));
        }
    </script>
