apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp0910-deployment
  labels:
    app: webapp0910
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp0910
  template:
    metadata:
      labels:
        app: webapp0910
    spec:
      containers:
      - name: webapp0910
        image: gcr.io/ysong-chat/webapp:532751d-49407499
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "1Gi"
            cpu: "300m"
            ephemeral-storage: "2Gi"
          limits:
            memory: "2Gi"
            cpu: "500m"
            ephemeral-storage: "4Gi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
